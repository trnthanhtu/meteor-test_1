<head>
  <title>leaderboard</title>
</head>

<body>
  <h1>List Players</h1>
  <ul>
    {{> listplayers}}
  </ul>
</body>

<template name="listplayers">
  {{#each list}}
    <li class="player {{selectedClass}}">{{name}} - {{score}}</li>
  {{/each}}

  <input type="button" class="increment" value="Give 5 Point">
</template>
